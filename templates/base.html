<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mood Feed{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
      padding: 0;
    }

    header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      color: #007BFF;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

    /* Mood buttons styling */
    .mood-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .mood-buttons a {
      padding: 10px 15px;
      background-color: #e9ecef;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }

    .mood-buttons a:hover {
      background-color: #dee2e6;
    }

  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1>Mood Feed</h1>
    <nav>
      <div class="mood-buttons">
        {% for mood in moods %}
          <a href="{{ url_for('mood_feed', mood_name=mood.name.lower()) }}">{{ mood.name }}</a>
        {% endfor %}
      </div>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 Mood Feed App</p>
  </footer>
</body>
</html>
